<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Master</title>
  </head>
  <body>
    <div class="format">
      <div>
        <label for="select">Format</label>
        <select id="format-options">
          <option class="opt" value="24">24 Hours</option>
          <option class="opt" value="12">12 Hours</option>
        </select>
      </div>
    </div>
    <div class="wrapper">
      <div class="clock"></div>
    </div>
    <div class="alarms-wrapper">
      <div>
        <button class="btn alarm">Add Alarm</button>
      </div>
      <div class="alarm-display"></div>
    </div>
    <div class="overlay with-blur-backdrop hidden"></div>
    <div class="container hidden">
      <div class="alarm-form-wrapper">
        <input type="time" name="alarm" id="alarm" />
        <button class="set-alarm">Set Alarm</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
